<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobbies & Extreme Sports | James Setters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body { background: #181818; color: #e0e0e0; font-family: 'Segoe UI', 'Arial', sans-serif; margin: 0; padding: 0; }
    header { background: #222; padding: 2rem 0 1rem 0; text-align: center; box-shadow: 0 2px 10px #0004; border-bottom: 1.5px solid #25262c; }
    h1 { margin: 0; font-size: 2.4rem; letter-spacing: 2px; color: #fff; font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif; }
    nav { margin-top: 1rem; }
    nav a { color: #888; margin: 0 1rem; text-decoration: none; font-size: 1.1rem; transition: color 0.2s; padding: 0.3em 1.1em; border-radius: 7px; }
    nav a:hover, nav a:focus { background: #2c2f38; color: #fff; }
    main { max-width: 900px; margin: 2rem auto; background: linear-gradient(120deg, #1a1c22 60%, #23242b 100%); border-radius: 22px; box-shadow: 0 6px 44px #0007, 0 1.5px 8px #262a3135; padding: 2.7rem 2rem 2.2rem 2rem; min-height: 65vh; }
    .section-title { color: #53e1ff; font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif; letter-spacing: 0.08em; font-size: 1.19rem; text-transform: uppercase; margin: 2.1rem 0 1.1rem 0; }
    .content { color: #ccc; font-size: 1.08rem; line-height: 1.7; margin-bottom: 2.2rem; }
    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2.2rem 0;
    }
    .carousel {
      position: relative;
      width: 330px;
      height: 270px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222a33;
      border-radius: 20px;
      box-shadow: 0 3px 18px #000a;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0004;
      display: block;
      background: #181818;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 46px;
      height: 46px;
      background: #232a37cc;
      color: #53e1ff;
      border: none;
      border-radius: 50%;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: background 0.18s, color 0.18s, transform 0.11s;
      user-select: none;
      outline: none;
    }
    .carousel-arrow:hover { background: #53e1ff; color: #23242b; transform: scale(1.13); }
    .carousel-arrow.left { left: 14px; }
    .carousel-arrow.right { right: 14px; }
    .carousel-description {
      margin-top: 1rem;
      color: #8ecaff;
      background: #222a33;
      border-radius: 11px;
      padding: 0.7rem 1.2rem;
      font-size: 1.09rem;
      min-height: 2.2em;
      text-align: center;
      box-shadow: 0 1.5px 9px #0005;
    }
    @media (max-width: 500px) {
      .carousel { width: 96vw; height: 44vw; min-width: 180px; min-height: 130px; }
      .carousel img { height: 110px; }
      .carousel-arrow { width: 36px; height: 36px; font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>James Setters</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cad.html">Design Portfolio</a>
      <a href="coding.html">Coding</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="racing.html">Racing</a>
      <a href="resume.html">Resume</a>
    </nav>
  </header>
  <main>
    <div class="section-title">Hobbies & Extreme Sports</div>
    <div class="content">
      Click the arrows below to scroll through some of my hobbies and adventures.
    </div>
    <div class="carousel-container">
      <div class="carousel">
        <button class="carousel-arrow left" onclick="prevImage()" aria-label="Previous">&#8592;</button>
        <img id="carousel-image" src="images/hobbies/Apple_Picking.jpg" alt="Apple Picking">
        <button class="carousel-arrow right" onclick="nextImage()" aria-label="Next">&#8594;</button>
      </div>
      <div class="carousel-description" id="carousel-desc">
        Apple Picking – Enjoying a day in the orchard.
      </div>
    </div>
    <script>
      const images = [
        { src: "images/hobbies/Apple_Picking.jpg", alt: "Apple Picking", desc: "Apple Picking – Enjoying a day in the orchard." },
        { src: "images/hobbies/Bear_on_back.jpg", alt: "Bear on Back", desc: "Bear on Back – Goofing off with a bear backpack." },
        { src: "images/hobbies/Dead_bear.PNG", alt: "Dead Bear", desc: "Dead Bear – Encounter with a bear (stuffed or real?)" },
        { src: "images/hobbies/Dirt_Biking.jpg", alt: "Dirt Biking", desc: "Dirt Biking – Ripping it up on the trails." },
        { src: "images/hobbies/Fighting_in_Park.jpg", alt: "Fighting in Park", desc: "Fighting in Park – Martial arts practice in the great outdoors." },
        { src: "images/hobbies/Ice_Waterfall_Hike.jpg", alt: "Ice Waterfall Hike", desc: "Ice Waterfall Hike – Hiking to frozen waterfalls." },
        { src: "images/hobbies/Jumping_Bike.PNG", alt: "Jumping Bike", desc: "Jumping Bike – Big air on the bike!" },
        { src: "images/hobbies/Jumping_T_Fire.jpg", alt: "Jumping Through Fire", desc: "Jumping Through Fire – Clearing the flames." },
        { src: "images/hobbies/Longboard_Slide_1.jpg", alt: "Longboard Slide 1", desc: "Longboard Slide 1 – Sliding into action." },
        { src: "images/hobbies/Longboard_Slide_2.jpg", alt: "Longboard Slide 2", desc: "Longboard Slide 2 – Longboarding adventure continues." },
        { src: "images/hobbies/Longboard_Slide_3.jpg", alt: "Longboard Slide 3", desc: "Longboard Slide 3 – Three times the fun." },
        { src: "images/hobbies/Mini_Bike_Jump.jpg", alt: "Mini Bike Jump", desc: "Mini Bike Jump – Taking flight on a minibike." },
        { src: "images/hobbies/Mt.Borah_Peak_Selfie.jpg", alt: "Mt. Borah Peak Selfie", desc: "Mt. Borah Peak – Selfie at the summit!" },
        { src: "images/hobbies/Mt.Borah_Side.jpg", alt: "Mt. Borah Side", desc: "Mt. Borah – Side view of the climb." },
        { src: "images/hobbies/Piture_Frame.jpg", alt: "Picture Frame", desc: "Picture Frame – Framing memories." },
        { src: "images/hobbies/Pool.jpg", alt: "Pool", desc: "Pool – Relaxing or playing in the pool." },
        { src: "images/hobbies/Rock_Climbing.jpg", alt: "Rock Climbing", desc: "Rock Climbing – Scaling rock faces outdoors." },
        { src: "images/hobbies/Snowboard_Friends.jpg", alt: "Snowboard Friends", desc: "Snowboard Friends – Snowboarding with friends." },
        { src: "images/hobbies/Stupio_Jump.jpg", alt: "Stupio Jump", desc: "Stupio Jump – A crazy jump (studio or stupid?)." },
        { src: "images/hobbies/Top_Mountain_snowboard.jpg", alt: "Top Mountain Snowboard", desc: "Top of the Mountain – Snowboarding high up." },
        { src: "images/hobbies/Walking_Brush.jpg", alt: "Walking Brush", desc: "Walking Brush – Trekking through the brush." },
        { src: "images/hobbies/Wooren_bowl.jpg", alt: "Wooden Bowl", desc: "Wooden Bowl – A handcrafted wooden bowl project." }
      ];
      let current = 0;
      function updateCarousel() {
        const img = document.getElementById("carousel-image");
        const desc = document.getElementById("carousel-desc");
        img.src = images[current].src;
        img.alt = images[current].alt;
        desc.textContent = images[current].desc;
      }
      function prevImage() {
        current = (current - 1 + images.length) % images.length;
        updateCarousel();
      }
      function nextImage() {
        current = (current + 1) % images.length;
        updateCarousel();
      }
    </script>
  </main>
</body>
</html>
