<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Racing | James Setters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body { background: #181818; color: #e0e0e0; font-family: 'Segoe UI', 'Arial', sans-serif; margin: 0; padding: 0; }
    header { background: #222; padding: 2rem 0 1rem 0; text-align: center; box-shadow: 0 2px 10px #0004; border-bottom: 1.5px solid #25262c; }
    h1 { margin: 0; font-size: 2.4rem; letter-spacing: 2px; color: #fff; font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif; }
    nav { margin-top: 1rem; }
    nav a { color: #888; margin: 0 1rem; text-decoration: none; font-size: 1.1rem; transition: color 0.2s; padding: 0.3em 1.1em; border-radius: 7px; }
    nav a:hover, nav a:focus { background: #2c2f38; color: #fff; }
    main { max-width: 900px; margin: 2rem auto; background: linear-gradient(120deg, #1a1c22 60%, #23242b 100%); border-radius: 22px; box-shadow: 0 6px 44px #0007, 0 1.5px 8px #262a3135; padding: 2.7rem 2rem 2.2rem 2rem; min-height: 65vh; }
    .section-title { color: #53e1ff; font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif; letter-spacing: 0.08em; font-size: 1.19rem; text-transform: uppercase; margin: 2.1rem 0 1.1rem 0; }
    .content { color: #ccc; font-size: 1.08rem; line-height: 1.7; margin-bottom: 2.2rem; }
    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2.2rem 0;
    }
    .carousel {
      position: relative;
      width: 330px;
      height: 270px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222a33;
      border-radius: 20px;
      box-shadow: 0 3px 18px #000a;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0004;
      display: block;
      background: #181818;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 46px;
      height: 46px;
      background: #232a37cc;
      color: #53e1ff;
      border: none;
      border-radius: 50%;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: background 0.18s, color 0.18s, transform 0.11s;
      user-select: none;
      outline: none;
    }
    .carousel-arrow:hover { background: #53e1ff; color: #23242b; transform: scale(1.13); }
    .carousel-arrow.left { left: 14px; }
    .carousel-arrow.right { right: 14px; }
    .carousel-description {
      margin-top: 1rem;
      color: #8ecaff;
      background: #222a33;
      border-radius: 11px;
      padding: 0.7rem 1.2rem;
      font-size: 1.09rem;
      min-height: 2.2em;
      text-align: center;
      box-shadow: 0 1.5px 9px #0005;
    }
    @media (max-width: 500px) {
      .carousel { width: 96vw; height: 44vw; min-width: 180px; min-height: 130px; }
      .carousel img { height: 110px; }
      .carousel-arrow { width: 36px; height: 36px; font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>James Setters</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cad.html">CAD Work</a>
      <a href="coding.html">Coding</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="racing.html">Racing</a>
      <a href="resume.html">Resume</a>
    </nav>
  </header>
  <main>
    <div class="section-title">Racing</div>
    <div class="content">
      Click the arrows below to scroll through some of my racing highlights.
    </div>
    <div class="carousel-container">
      <div class="carousel">
        <button class="carousel-arrow left" onclick="prevImage()" aria-label="Previous">&#8592;</button>
        <img id="carousel-image" src="images/racing/360_win.jpg" alt="360 Win">
        <button class="carousel-arrow right" onclick="nextImage()" aria-label="Next">&#8594;</button>
      </div>
      <div class="carousel-description" id="carousel-desc">360 Win – Capturing the moment of a major sprint car win.</div>
    </div>
    <script>
      const images = [
        { src: "images/racing/360_win.jpg", alt: "360 Win", desc: "360 Win – Capturing the moment of a major sprint car win." },
        { src: "images/racing/Boobs_Signed.jpg", alt: "Autograph Moment", desc: "A fun autograph moment with fans." },
        { src: "images/racing/Broken_Back.PNG", alt: "Broken Back", desc: "A tough crash and comeback story." },
        { src: "images/racing/Championchip.PNG", alt: "Championship Win", desc: "Championship trophy night!" },
        { src: "images/racing/Extreme_Cup_Win_1.JPG", alt: "Extreme Cup Win", desc: "Extreme Cup Victory in style." },
        { src: "images/racing/Guitar_Win.PNG", alt: "Guitar Win", desc: "A unique win—bringing home a guitar trophy!" },
        { src: "images/racing/Ledgened.PNG", alt: "Legend", desc: "A legendary moment in my career." },
        { src: "images/racing/Race_win_1.jpg", alt: "Race Win 1", desc: "Race Win #1 – One of my earliest podiums." },
        { src: "images/racing/Race_win_2.PNG", alt: "Race Win 2", desc: "Race Win #2 – Unforgettable victory lap." },
        { src: "images/racing/Sporty_Win_1.JPG", alt: "Sporty Win 1", desc: "Sporty Car Win #1 – The start of something great." },
        { src: "images/racing/Sporty_win_2.jpeg", alt: "Sporty Win 2", desc: "Sporty Car Win #2 – More hardware for the shelf." },
        { src: "images/racing/Sprint_Car_Sideways_1.jpg", alt: "Sprint Car Sideways", desc: "Pushing the limits in the sprint car." },
        { src: "images/racing/Sprint_Flip.PNG", alt: "Sprint Flip", desc: "A wild flip—thankfully, walked away safe!" },
        { src: "images/racing/Sprint_air.PNG", alt: "Sprint Air", desc: "Catching big air during a race." },
        { src: "images/racing/Sprint_fair.PNG", alt: "Sprint Fair", desc: "State fair race night." },
        { src: "images/racing/Two_ladies.JPG", alt: "Victory Lane", desc: "Victory lane celebration." }
      ];
      let current = 0;
      function updateCarousel() {
        const img = document.getElementById("carousel-image");
        const desc = document.getElementById("carousel-desc");
        img.src = images[current].src;
        img.alt = images[current].alt;
        desc.textContent = images[current].desc;
      }
      function prevImage() {
        current = (current - 1 + images.length) % images.length;
        updateCarousel();
      }
      function nextImage() {
        current = (current + 1) % images.length;
        updateCarousel();
      }
    </script>
  </main>
</body>
</html>
