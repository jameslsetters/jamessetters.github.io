<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Setters Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.272.0/font/lucide.css" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(-45deg, #191c22, #222b33, #191c22, #222b33);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #e0e0e0;
      transition: background 0.7s, color 0.7s;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    body.light-mode {
      background: linear-gradient(-45deg, #f2f2f7, #d7e2e8, #fff, #ddeeff);
      color: #222;
    }
    header { background: #222; padding: 2rem 0 1rem 0; text-align: center; box-shadow: 0 2px 10px #0004; border-bottom: 1.5px solid #25262c; position:relative;}
    body.light-mode header { background: #e3e7eb; color: #333; border-bottom: 1.5px solid #b6c6dd; }
    h1 { margin: 0; font-size: 2.4rem; letter-spacing: 2px; color: #fff; font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif; }
    body.light-mode h1 { color: #333; }
    nav { margin-top: 1rem; }
    nav a { color: #888; margin: 0 1rem; text-decoration: none; font-size: 1.1rem; transition: color 0.2s; padding: 0.3em 1.1em; border-radius: 7px; }
    nav a:hover, nav a:focus { background: #2c2f38; color: #fff; }
    body.light-mode nav a:hover, body.light-mode nav a:focus { background: #cfe2f3; color: #333; }
    .theme-switcher {
      position: absolute; top: 2rem; right: 2rem; background: #262d36; color: #53e1ff;
      border: none; border-radius: 8px; padding: 0.4em 1.1em; font-size: 1rem;
      cursor: pointer; z-index: 2; transition: background 0.2s, color 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    body.light-mode .theme-switcher {
      background: #cfe2f3; color: #15182a;
    }
    main { max-width: 1050px; margin: 2.5rem auto 2rem auto; background: linear-gradient(120deg, #1a1c22 60%, #23242b 100%); border-radius: 22px; box-shadow: 0 6px 44px #0007, 0 1.5px 8px #262a3135; padding: 3.1rem 2.5rem 2.2rem 2.5rem; min-height: 70vh; position:relative;}
    body.light-mode main { background: #f8fafd; }
    .intro-type {
      font-size: 1.35rem; color: #53e1ff; font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 0.04em; margin-bottom: 0.9rem; min-height: 2.4em;
    }
    .section-title {
      color: #53e1ff; font-family: 'Orbitron', Arial, sans-serif; letter-spacing: 0.08em; font-size: 1.19rem; text-transform: uppercase; margin: 2.2rem 0 1.1rem 0;
    }
    .quick-links {
      display: flex; flex-wrap: wrap; gap: 1.6rem; justify-content: center; margin-bottom: 2.7rem;
    }
    .quick-link-card {
      flex: 1 1 200px;
      min-width: 180px; max-width: 210px;
      background: #1b1d24;
      border-radius: 18px;
      box-shadow: 0 3px 15px #0009;
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      text-align: center;
      color: #89d5fa;
      text-decoration: none;
      font-size: 1.05rem;
      border: 1.6px solid #232f38;
      position: relative;
      transition: background 0.17s, color 0.17s, transform 0.13s, box-shadow 0.13s;
      font-family: 'Orbitron', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .quick-link-card:hover, .quick-link-card:focus {
      background: #232f38;
      color: #53e1ff;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 24px #53e1ff33;
    }
    .quick-link-card .lucide {
      font-size: 2.3rem; margin-bottom: 0.65rem; color: #53e1ff; transition: color 0.2s;
    }
    .resume-btn {
      display: inline-block; background: #53e1ff; color: #191c22; font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700; padding: 0.7em 1.5em; border-radius: 8px; margin: 1.4rem 0 2.1rem 0; text-decoration: none;
      transition: background 0.2s, color 0.2s;
      font-size: 1.08rem;
    }
    .resume-btn:hover { background: #222a33; color: #53e1ff; }
    .carousel-container {
      display: flex; flex-direction: column; align-items: center; margin: 2.2rem 0;
    }
    .carousel {
      position: relative; width: 370px; height: 260px; display: flex; align-items: center; justify-content: center;
      background: #222a33; border-radius: 20px; box-shadow: 0 3px 18px #000a; overflow: hidden;
    }
    .carousel img {
      width: 100%; height: 210px; object-fit: contain; border-radius: 12px; box-shadow: 0 2px 8px #0004; background: #181818;
      display: block;
    }
    .carousel-arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 44px; height: 44px; background: #232a37cc;
      color: #53e1ff; border: none; border-radius: 50%; font-size: 2.2rem;
      display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2;
      transition: background 0.18s, color 0.18s, transform 0.11s; user-select: none; outline: none;
    }
    .carousel-arrow:hover { background: #53e1ff; color: #23242b; transform: scale(1.13); }
    .carousel-arrow.left { left: 13px; }
    .carousel-arrow.right { right: 13px; }
    .carousel-description {
      margin-top: 1rem; color: #8ecaff; background: #222a33;
      border-radius: 11px; padding: 0.7rem 1.2rem; font-size: 1.09rem;
      min-height: 2.2em; text-align: center; box-shadow: 0 1.5px 9px #0005;
    }
    .contact-link {
      display: block; margin-top: 2.3rem; text-align: center;
      color: #53e1ff; font-size: 1.15rem; font-family: 'Orbitron', Arial, sans-serif;
      text-decoration: none;
    }
    .contact-link:hover { text-decoration: underline; color: #aeeaff; }
    /* Scroll-to-top button */
    #scrollToTopBtn {
      display: none; position: fixed; bottom: 35px; right: 30px; z-index: 50;
      background: #53e1ff; color: #222a33; border: none; border-radius: 50%;
      width: 54px; height: 54px; font-size: 2.3rem; box-shadow: 0 4px 24px #53e1ff55;
      cursor: pointer; transition: background 0.2s, color 0.2s, transform 0.12s;
    }
    #scrollToTopBtn:hover { background: #1b2331; color: #53e1ff; transform: scale(1.11);}
    @media (max-width:1100px){
      main { padding: 1.2rem;}
    }
    @media (max-width: 800px) {
      .quick-links { flex-direction: column; gap: 1rem;}
      .carousel { width:98vw; min-width:180px; height:44vw; }
      .carousel img { height:110px;}
      .carousel-arrow { width:36px; height:36px; font-size:1.5rem;}
    }
  </style>
</head>
<body>
  <button class="theme-switcher" onclick="toggleTheme()">Toggle Theme</button>
  <header>
    <h1>James Setters</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cad.html">Design Portfolio</a>
      <a href="coding.html">Coding</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="racing.html">Racing</a>
      <a href="resume.html">Resume</a>
    </nav>
  </header>
  <main>
    <div class="intro-type" id="typewriter"></div>
    <div class="quick-links">
      <a href="cad.html" class="quick-link-card"><i class="lucide lucide-cube"></i>Design Portfolio</a>
      <a href="coding.html" class="quick-link-card"><i class="lucide lucide-terminal-square"></i>Coding</a>
      <a href="hobbies.html" class="quick-link-card"><i class="lucide lucide-bolt"></i>Hobbies</a>
      <a href="racing.html" class="quick-link-card"><i class="lucide lucide-flag"></i>Racing</a>
      <a href="resume.html" class="quick-link-card"><i class="lucide lucide-file-text"></i>Resume</a>
    </div>
    <a href="resume.pdf" download class="resume-btn">Download Resume (PDF)</a>
    <div class="section-title">Featured Projects</div>
    <div class="carousel-container">
      <div class="carousel">
        <button class="carousel-arrow left" onclick="prevImage()" aria-label="Previous">&#8592;</button>
        <img id="carousel-image" src="images/cad/Continuous_Casting_Machine.jpg" alt="Continuous Casting Machine">
        <button class="carousel-arrow right" onclick="nextImage()" aria-label="Next">&#8594;</button>
      </div>
      <div class="carousel-description" id="carousel-desc">
        Continuous Casting Machine â€” R&D project for nuclear fuel rod prototyping and automation.
      </div>
    </div>
    <a class="contact-link" href="mailto:jameslsetters@gmail.com?subject=Inquiry from Portfolio">Contact: jameslsetters@gmail.com</a>
  </main>

  <!-- Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollToTopBtn" title="Back to top">&#8679;</button>

  <script>
    // Typewriter animated intro
    const typeStrings = [
      "Mechanical Engineer. Problem Solver.",
      "CAD, Prototyping, and Automation Specialist.",
      "Rapid Iteration. Real-World Impact.",
      "Scroll down to explore my work."
    ];
    let typeI = 0, charI = 0, del = false;
    const typeDiv = document.getElementById('typewriter');
    function typeEffect() {
      if (!del && charI <= typeStrings[typeI].length) {
        typeDiv.textContent = typeStrings[typeI].substring(0, charI++);
        setTimeout(typeEffect, 50 + Math.random() * 30);
      } else if (!del) {
        setTimeout(() => { del = true; typeEffect(); }, 1200);
      } else if (del && charI > 0) {
        typeDiv.textContent = typeStrings[typeI].substring(0, --charI);
        setTimeout(typeEffect, 23);
      } else {
        del = false;
        typeI = (typeI + 1) % typeStrings.length;
        setTimeout(typeEffect, 400);
      }
    }
    typeEffect();

    // Theme Switcher
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    // Scroll to Top Button
    const scrollBtn = document.getElementById('scrollToTopBtn');
    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Carousel/Project Slider
    const images = [
      {
        src: "images/cad/Continuous_Casting_Machine.jpg",
        alt: "Continuous Casting Machine",
        desc: "Continuous Casting Machine â€” R&D project for nuclear fuel rod prototyping and automation."
      },
      {
        src: "images/cad/Fishing_lures.jpg",
        alt: "Fishing Lures",
        desc: "Fishing Lures â€” Modular lure design with unique, user-friendly features."
      },
      {
        src: "images/cad/Large_3D_Printer.jpg",
        alt: "Large 3D Printer",
        desc: "Large 3D Printer â€” Custom engineered printer for sustainable wood composite research."
      },
      {
        src: "images/racing/Race_win_1.jpg",
        alt: "Race Win 1",
        desc: "Race Win â€” Sprint car championship victory moment."
      },
      {
        src: "images/hobbies/Rock_Climbing.jpg",
        alt: "Rock Climbing",
        desc: "Rock Climbing â€” Outdoor adventure, pushing personal boundaries."
      }
    ];
    let current = 0;
    function updateCarousel() {
      const img = document.getElementById("carousel-image");
      const desc = document.getElementById("carousel-desc");
      img.src = images[current].src;
      img.alt = images[current].alt;
      desc.textContent = images[current].desc;
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      updateCarousel();
    }
    function nextImage() {
      current = (current + 1) % images.length;
      updateCarousel();
    }
  </script>
</body>
</html>
