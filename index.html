<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Setters Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(-45deg, #191c22, #222b33, #191c22, #222b33);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #e0e0e0;
      transition: background 0.7s, color 0.7s;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    body.light-mode {
      background: linear-gradient(-45deg, #f2f2f7, #d7e2e8, #fff, #ddeeff);
      color: #222;
    }
    header { background: #222; padding: 2rem 0 1rem 0; text-align: center; box-shadow: 0 2px 10px #0004; border-bottom: 1.5px solid #25262c; }
    body.light-mode header { background: #e3e7eb; color: #333; border-bottom: 1.5px solid #b6c6dd; }
    h1 { margin: 0; font-size: 2.4rem; letter-spacing: 2px; color: #fff; font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif; }
    body.light-mode h1 { color: #333; }
    nav { margin-top: 1rem; }
    nav a { color: #888; margin: 0 1rem; text-decoration: none; font-size: 1.1rem; transition: color 0.2s; padding: 0.3em 1.1em; border-radius: 7px; }
    nav a:hover, nav a:focus { background: #2c2f38; color: #fff; }
    body.light-mode nav a:hover, body.light-mode nav a:focus { background: #cfe2f3; color: #333; }
    .theme-switcher {
      position: absolute; top: 2rem; right: 2rem; background: #262d36; color: #53e1ff;
      border: none; border-radius: 8px; padding: 0.4em 1.1em; font-size: 1rem;
      cursor: pointer; z-index: 2; transition: background 0.2s, color 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    body.light-mode .theme-switcher {
      background: #cfe2f3; color: #15182a;
    }
    main { max-width: 900px; margin: 2rem auto; background: linear-gradient(120deg, #1a1c22 60%, #23242b 100%); border-radius: 22px; box-shadow: 0 6px 44px #0007, 0 1.5px 8px #262a3135; padding: 2.7rem 2rem 2.2rem 2rem; min-height: 65vh; position:relative;}
    body.light-mode main { background: #f8fafd; }
    .section-title { color: #53e1ff; font-family: 'Orbitron', Arial, sans-serif; letter-spacing: 0.08em; font-size: 1.19rem; text-transform: uppercase; margin: 2.1rem 0 1.1rem 0; }
    .gallery { display: flex; flex-wrap: wrap; gap: 18px; margin: 2rem 0; }
    .gallery img { width: 180px; height: 120px; object-fit: cover; border-radius: 11px; box-shadow: 0 3px 10px #0007; cursor: pointer; transition: transform 0.15s; }
    .gallery img:hover { transform: scale(1.07); }
    .resume-btn {
      display: inline-block; background: #53e1ff; color: #191c22; font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700; padding: 0.7em 1.5em; border-radius: 8px; margin: 1.2rem 0; text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .resume-btn:hover { background: #222a33; color: #53e1ff; }
    /* Lightbox styles */
    #lightbox-overlay {
      position: fixed; top:0; left:0; width:100vw; height:100vh;
      background:rgba(24,24,24,0.98); display:none; align-items:center; justify-content:center; z-index:100;
      flex-direction: column;
    }
    #lightbox-img { max-width:90vw; max-height:78vh; border-radius:16px; box-shadow:0 4px 40px #222c; }
    #lightbox-caption { color: #53e1ff; font-size:1.15rem; margin:1rem 0 0 0; text-align:center;}
    #lightbox-close { position:absolute; top:28px; right:38px; color:#53e1ff; font-size:2.5rem; font-weight:700; cursor:pointer; }
    /* Scroll-to-top button */
    #scrollToTopBtn {
      display: none; position: fixed; bottom: 35px; right: 30px; z-index: 50;
      background: #53e1ff; color: #222a33; border: none; border-radius: 50%;
      width: 54px; height: 54px; font-size: 2.3rem; box-shadow: 0 4px 24px #53e1ff55;
      cursor: pointer; transition: background 0.2s, color 0.2s, transform 0.12s;
    }
    #scrollToTopBtn:hover { background: #1b2331; color: #53e1ff; transform: scale(1.11);}
    @media (max-width:700px){
      .gallery{justify-content:center;}
      main{padding:1.2rem;}
    }
  </style>
</head>
<body>
  <button class="theme-switcher" onclick="toggleTheme()">Toggle Theme</button>
  <header>
    <h1>James Setters</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cad.html">CAD Work</a>
      <a href="coding.html">Coding</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="racing.html">Racing</a>
      <a href="resume.html">Resume</a>
    </nav>
  </header>
  <main>
    <div class="section-title">Welcome</div>
    <p>Hi, I'm James Setters. Explore my projects, adventures, and get in touch!</p>

    <!-- Download Resume Button -->
    <a href="resume.pdf" download class="resume-btn">Download Resume (PDF)</a>

    <!-- Gallery with Lightbox -->
    <div class="section-title">Featured Gallery</div>
    <div class="gallery">
      <img src="images/cad/Spinner_Template.jpg" alt="Spinner Template" data-caption="Spinner Template – CAD drawing for a precision spinner lure">
      <img src="images/hobbies/Rock_Climbing.jpg" alt="Rock Climbing" data-caption="Rock Climbing – Scaling outdoor rock faces">
      <img src="images/racing/Race_win_1.jpg" alt="Race Win 1" data-caption="Race Win #1 – Early racing success">
    </div>
  </main>

  <!-- Lightbox HTML -->
  <div id="lightbox-overlay" onclick="closeLightbox(event)">
    <span id="lightbox-close" onclick="closeLightbox(event)">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-caption"></div>
  </div>

  <!-- Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollToTopBtn" title="Back to top">&#8679;</button>

  <script>
    // Theme Switcher
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    // Scroll to Top Button
    const scrollBtn = document.getElementById('scrollToTopBtn');
    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Lightbox Image Viewer
    const lightbox = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    document.querySelectorAll('.gallery img').forEach(img => {
      img.onclick = () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightboxCaption.textContent = img.getAttribute('data-caption') || img.alt;
      };
    });
    function closeLightbox(event){
      if(event && (event.target === lightbox || event.target === document.getElementById('lightbox-close'))){
        lightbox.style.display = 'none';
      }
    }
    document.addEventListener('keydown', function(e) {
      if(lightbox.style.display === 'flex' && (e.key === 'Escape' || e.key === ' ')){ lightbox.style.display = 'none'; }
    });
  </script>
</body>
</html>
